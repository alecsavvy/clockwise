<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX + Go Example</title>
    <!-- Include HTMX -->
    <script src="https://unpkg.com/htmx.org@1.7.3/dist/htmx.min.js"></script>
  </head>
  <body>
    <h1>HTMX + Go Example</h1>
    <div id="data-container">
      <!-- This button uses HTMX to fetch data from the /data endpoint -->
      <button hx-get="/data" hx-target="#data-container" hx-swap="innerHTML">
        Load Data
      </button>
    </div>
  </body>
</html>
